name: CI/CD Pipeline

on: 
  workflow_dispatch:

env:
  AWS_REGION: us-east-1  
  ECR_REPOSITORY: my-ecr-repo
  EKS_CLUSTER: my-eks-cluster

jobs:

  sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run SCA scan
        uses: anchore/scan-action@v3
        with:
          image: "myimage:latest"
          acs-report-enable: true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pythonapp/requirements.txt
      - name: Build
        run: |
          python pythonapp/build.py
          docker build -t myimage .
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/my-ecr-repo:$IMAGE_TAG .
          docker push $ECR_REGISTRY/my-ecr-repo:$IMAGE_TAG
      - name: Save image URI
        run: |
          echo $ECR_REGISTRY/my-ecr-repo:$IMAGE_TAG
          echo "image_uri=$ECR_REGISTRY/my-ecr-repo:$IMAGE_TAG" >> $GITHUB_ENV

  artifactscan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Scan image for vulnerabilities
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.image_uri }}
          fail-build: false
          acs-report-enable: true

  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run SAST scan
        uses: anchore/scan-action@v3
        with:
          path: "."
          fail-build: false
          acs-report-enable: true
          
  deploy:
    needs: [build, artifactscan, sast]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr 
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to EKS
        uses: aws-actions/amazon-eks-deploy-image@v1
        with:
          cluster-name: ${{ env.EKS_CLUSTER }}
          image: ${{ env.image_uri }}
          ports: "80"
          region: ${{ env.AWS_REGION }}